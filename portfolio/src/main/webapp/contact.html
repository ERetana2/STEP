<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-signin-scope" content="profile email" />
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1r6eSlYWoM1Z7-KOmt3sepkE15E89zVI"></script>
    <title>My Portfolio</title>
    <!-- Icons from W3-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="script.js"></script>
  </head>
  <body onload="initMap(); userLogin()">
    <nav id="nav-bar">
      <div class="drop-down">
        <button onclick="photoDropdown()" id="media-dropdown" type="submit">
          <img src="/images/me.jpg" id="menu-img" alt="Me.jpg" /><i class="fa fa-caret-down" id="img-caret"></i>
        </button>
      </div>
      <div id="drop-down-container">
        <a href="https://www.linkedin.com/in/efrain-retana?trk=people-guest_people_search-card" class="dropdown-a"
          ><i class="fa fa-linkedin"></i>
        </a>
        <a href="https://github.com/ERetana2" class="dropdown-a"><i class="fa fa-github"></i> </a>
      </div>
      <a href="index.html" class="navbar-a"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="#" class="navbar-a"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="resume.html" class="navbar-a"><i class="material-icons">computer</i> Resume</a>
    </nav>
    <div id="content">
      <h1 class="main-header">
        Contact Info
      </h1>
      <p id="welcome-msg">Leave a nice comment.</p>
      <div id="form-overlay-text"></div>
      <div id="form-overlay">
        <form class="contact-container" action="/data" method="post">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="First name.." />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Last name.." />
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
          <button id="input-btn" type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="more-info-contact">
      <!--<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>-->
      <label for="quantity" id="comments">Comments:</label>
      <input type="number" id="quantity" name="quantity" />
      <button onclick="getData()" class="data-btn" type="submit">Display</button>
      <button onclick="deleteData()" id="delete-btn" class="data-btn" type="submit">Delete All</button>
      <div id="more-info"></div>
    </div>
    <h2 class="maps-title">Where I live.</h2>
    <div id="map"></div>
  </body>
</html>
